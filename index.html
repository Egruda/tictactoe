<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="myscripts.js" defer></script>
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="wholeContainer">
        <div class="title"><h1>Tic-Tac-Toe</h1></div>
        <form class="form">
            <fieldset class="fieldsetOne">
                <legend>Player One</legend>
                <label class="deleteOne" for="playerOneName">Name: </label>
                <input class="deleteOne" type="text" id="playerOneName" name="playerone" minlength="3" maxlength="10">
                <button type="button" class="buttonPlayerOne deleteOne">Save</button>
            </fieldset>
            <fieldset class="fieldsetTwo">
                <legend>Player Two</legend>
                <label class="deleteTwo" for="playerTwoName">Name: </label>
                <input class="deleteTwo" type="text" id="playerTwoName" name="playertwo" minlength="3" maxlength="10">
                <button type="button" class="buttonPlayerTwo deleteTwo">Save</button>
        </form>
    </div>
</body>
</html>
